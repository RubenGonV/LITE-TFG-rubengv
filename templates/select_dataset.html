<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select Dataset</title>
    <style>
        body { font-family: Arial, sans-serif; background-color: #f0f0f0; }
        .container { max-width: 600px; margin: 50px auto; padding: 20px; background-color: white; border-radius: 8px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
        .card { margin: 20px 0; padding: 20px; background-color: #fff; border-radius: 8px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
        h2 { margin-bottom: 20px; }
        label { display: block; margin: 10px 0 5px; }
        input[type="text"], input[type="file"] { width: 100%; padding: 8px; margin-bottom: 10px; border: 1px solid #ccc; border-radius: 4px; }
        button { padding: 10px 15px; background-color: #28a745; color: white; border: none; border-radius: 4px; cursor: pointer; }
        button:hover { background-color: #218838; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Select Dataset</h1>
        <div class="card">
            <h2>Classify with Custom Labels (only CLIP)</h2>
            <form id="customLabelForm" action="/classify_custom" method="post" enctype="multipart/form-data">
                <label for="custom_labels_only">Write Your Own Labels (comma-separated):</label>
                <input type="text" id="custom_labels_only" name="custom_labels_only" placeholder="e.g., cat, dog, car">
                <label for="file_custom">Upload an Image:</label>
                <input type="file" id="file_custom" name="file_custom" accept="image/*" required>
                <button type="submit">Classify Image with Custom Labels</button>
            </form>
        </div>
    </div>
</body>
</html>
