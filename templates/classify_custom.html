<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Classification Result</title>
    <style>
        body { font-family: Arial, sans-serif; background-color: #f0f0f0; }
        .container { max-width: 600px; margin: 50px auto; padding: 20px; background-color: white; border-radius: 8px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
        .card { margin: 20px 0; padding: 20px; background-color: #fff; border-radius: 8px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
        h2 { margin-bottom: 20px; }
        img { max-width: 100%; border-radius: 8px; margin-bottom: 20px; }
        ul { list-style-type: none; padding: 0; }
        li { margin-bottom: 10px; }
        .prediction { display: flex; justify-content: space-between; }
        .prediction span { font-weight: bold; }
        .back-button {
            background: #333;
            color: white;
            border: none;
            padding: 0.5em 1em;
            cursor: pointer;
            font-size: 1em;
            border-radius: 5px;
            transition: background 0.3s;
            text-decoration: none;
        }
        .back-button:hover {
            background: #555;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Classification Result</h1>
        <div class="card">
            <h2>Classified Image</h2>
            <img src="data:image/png;base64,{{ result.image_data }}" alt="Classified Image">
            <h2>Predictions</h2>
            <ul>
                {% for label, prob in result.clip_predictions %}
                <li class="prediction">{{ label }} <span>{{ "%.2f" % (prob * 100) }}%</span></li>
                {% endfor %}
            </ul>
            <h2>Processing Time</h2>
            <p>{{ "%.2f" % result.clip_time }} seconds</p>
            <a href="/" class="back-button">Go back</a>
        </div>
    </div>
</body>
</html>
